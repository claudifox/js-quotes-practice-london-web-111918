<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="src/index.css">
  <title>Motivation</title>
</head>
<body class='container center'>
    <h1>My favorite quotes:</h1>
    <hr>
  <div>
    <h4 class='center'>Create A New Quote!</h4>
    <form id="new-quote-form">
      <div class="form-group">
        <input type="text" class="form-control" id="new-quote" placeholder="Learn. Love. Code.">
      </div>
      <div class="form-group">
        <label for="Author">Author</label>
        <input type="text" class="form-control" id="author" placeholder="Flatiron School">
      </div>
      <input type="submit" class="btn btn-primary"></input>
    </form>
  </div>
  <hr>
  <button class="sort-alphabetically"></button>
  <hr>
  <div>
    <ul id="quote-list">
    </ul>
  </div>
  <hr>
  <div class="margin flex">
    <h4 class='center'>Edit Existing Quotes</h4>
    <form id="edit-quote-form">
      <div class="form-group">
        <input type="text" class="form-control" id="edit-quote" placeholder="Quote">
      </div>
      <div class="form-group">
        <label for="Author">Author</label>
        <input type="text" class="form-control" id="edit-author" placeholder="Author">
      </div>
      <input type="submit" id="edit-submit" class="btn btn-primary"></input>
    </form>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
